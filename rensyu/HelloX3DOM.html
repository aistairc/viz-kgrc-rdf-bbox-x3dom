<html>

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>My first X3DOM page</title>
	<script type='text/javascript' src='https://www.x3dom.org/download/x3dom.js'> </script>
	<link rel='stylesheet' type='text/css' href='https://www.x3dom.org/download/x3dom.css'>
	</link>
</head>

<body>
	<h1>Hello, X3DOM!</h1>
	<p>
		This is my first html page with some 3d objects.
	</p>
	<x3d width='1920px' height='1080px'>
		<scene>
			<transform DEF="person">
				<shape>
					<appearance>
						<material diffuseColor='1 0 0'></material>
					</appearance>
					<box size='0.6934643,1.869719,1.40602'></box>
				</shape>
			</transform>
			<timeSensor DEF="time" cycleInterval="2" loop="true"></timeSensor>
			<PositionInterpolator DEF="move" key="0 1" keyValue="4.878775 2.121052 -6.775291  2.093405 0.8728868 -6.113881"> </PositionInterpolator>
			<Route fromNode="time" fromField="fraction_changed" toNode="move" toField="set_fraction> </Route>
			<Route fromNode="move" fromField="value_changed" toNode="person" toField="translation> </Route>

		</scene>
	</x3d>
</body>

</html>
